<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2EH Consulting</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 80px;
      background-color: black;
      position: relative;
    }

    .logo-container {
      background-color: white;
      width: 30%;
      padding: 10px;
      display: flex;
      justify-content: center;
    }

    .logo {
      max-width: 100%;
      height: auto;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      background-color: black;
      width: 70%;
      justify-content: flex-start;
      padding: 0 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 30%;
      width: 70%;
      height: 100%;
      background: black;
      transform: skewY(-10deg);
      transform-origin: top right;
      z-index: -1;
    }

    /* Hero Section */
    .hero {
      height: 75vh;
      background: url('https://static.wixstatic.com/media/873fa1_1e0b51d3e58f4e7aabe43ce20605c565~mv2.jpg/v1/fill/w_2500,h_1404,al_c/873fa1_1e0b51d3e58f4e7aabe43ce20605c565~mv2.jpg') no-repeat center center;
      background-size: cover;
      width: 100%;
      position: relative;
    }

    .intro {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .intro h2 {
      font-size: 32px;
      margin: 0;
    }

    .intro p {
      font-size: 18px;
      margin: 10px 0 0;
    }

    /* Footer */
    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
      position: relative;
    }

    footer p {
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Header with logo and navigation -->
  <header>
    <div class="logo-container">
      <img src="https://media.licdn.com/dms/image/v2/D560BAQEQYSD8QkEBqA/company-logo_200_200/company-logo_200_200/0/1725414549367/2eh_consulting_logo?e=2147483647&v=beta&t=2FZttDPkij7Wdzb7Nyq73OCXumhm6cVNxqbCew1FoW0" alt="2EH Consulting Logo" class="logo">
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Our Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero Image Section -->
  <div class="hero">
    <div class="intro">
      <h2>Welcome to 2EH Consulting</h2>
      <p>We help build smarter cities and sustainable communities with innovative planning and strategic advice.</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 2EH Consulting</p>
  </footer>

</body>
</html>
