<!DOCTYPE html>
<html>
  <head>
    <title>2EH Consulting</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: black;
        padding: 20px;
        position: relative;
        z-index: 1;
      }

      .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      nav {
        display: flex;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-size: 16px;
      }

      .hero {
        height: 300px;
        background: url('https://example.com/building-image.jpg') no-repeat center center;
        background-size: cover;
        width: 100%; /* Full width */
        margin-top: 80px; /* Space for header */
      }

      main {
        padding: 40px;
      }

      section {
        margin-bottom: 40px;
      }

      footer {
        background-color: black;
        color: white;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>

    <header>
      <div class="logo">2EH Consulting</div>
      <nav>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <div class="hero"></div> <!-- Hero image -->

    <main>
      <section id="services">
        <h2>Our Services</h2>
        <p>Planning, strategy, and project advice.</p>
      </section>

      <section id="about">
        <h2>About</h2>
        <p>Over 20 years of experience helping build smarter cities and communities.</p>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <p>Email: yourdad@email.com</p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 2EH Consulting</p>
    </footer>

  </body>
</html>
