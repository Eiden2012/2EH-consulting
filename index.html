<!DOCTYPE html>
<html>
  <head>
    <title>2EH Consulting</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: white; /* 60% white */
        color: black;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: black; /* 30% black */
        padding: 20px;
      }

      .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      nav a {
        color: yellow; /* 10% yellow */
        text-decoration: none;
        margin-left: 20px;
        font-size: 16px;
      }

      .hero {
        height: 300px;
        background: url('https://images.unsplash.com/photo-1508057198894-247b23fe5ade?auto=format&fit=crop&w=1400&q=80') no-repeat center center;
        background-size: cover;
        width: 100%;
        margin-top: 0;
      }

      main {
        padding: 40px;
        background-color: white;
        color: black;
      }

      h2 {
        color: #e0c300; /* Bold yellow for headings */
      }

      section {
        margin-bottom: 40px;
      }

      footer {
        background-color: black;
        color: white;
        text-align: center;
        padding: 10px;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>

    <header>
      <div class="logo">2EH Consulting</div>
      <nav>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <div class="hero"></div>

    <main>
      <section id="services">
        <h2>Our Services</h2>
        <p>Planning, strategy, and project advice.</p>
      </section>

      <section id="about">
        <h2>About</h2>
        <p>Over 20 years of experience helping build smarter cities and communities.</p>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <p>Email: yourdad@email.com</p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 2EH Consulting</p>
    </footer>

  </body>
</html>
