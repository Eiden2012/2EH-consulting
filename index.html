<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2EH Consulting</title>
    <style>
      /* Ensure the page stretches to fill the viewport */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* Flexbox layout to make sure footer is always at the bottom */
      body {
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background-color: white; /* 60% white */
        color: black;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: black; /* 30% black */
        padding: 20px;
      }

      .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-size: 16px;
      }

      nav a:hover {
        text-decoration: underline;
      }

      /* Hero image section */
      .hero {
        height: 75vh;
        background: url('https://static.wixstatic.com/media/873fa1_1e0b51d3e58f4e7aabe43ce20605c565~mv2.jpg/v1/fill/w_2500,h_1404,al_c/873fa1_1e0b51d3e58f4e7aabe43ce20605c565~mv2.jpg') no-repeat center center;
        background-size: cover;
        width: 100%;
        position: relative;
      }

      /* Footer will always be at the bottom */
      footer {
        background-color: black;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: auto; /* Pushes footer to the bottom of the page */
      }
    </style>
  </head>
  <body>

    <header>
      <div class="logo">2EH Consulting</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Our Services</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>

    <!-- Hero image without the intro text -->
    <div class="hero"></div>

    <footer>
      <p>&copy; 2025 2EH Consulting</p>
    </footer>

  </body>
</html>
