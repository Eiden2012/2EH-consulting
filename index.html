<!DOCTYPE html>
<html>
  <head>
    <title>2EH Consulting</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: white; /* 60% white */
        color: black;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: black; /* 30% black */
        padding: 20px;
      }

      .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      nav a {
        color: yellow; /* 10% yellow */
        text-decoration: none;
        margin-left: 20px;
        font-size: 16px;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .hero {
        height: 100vh; /* Full screen height */
        background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1400&q=80') no-repeat center center;
        background-size: cover;
        width: 100%;
      }

      footer {
        background-color: black;
        color: white;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>

    <header>
      <div class="logo">2EH Consulting</div>
      <nav>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <div class="hero"></div>

    <footer>
      <p>&copy; 2025 2EH Consulting</p>
    </footer>

  </body>
</html>
