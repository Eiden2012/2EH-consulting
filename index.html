<!DOCTYPE html>
<html>
  <head>
    <title>2EH Consulting</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: white;
        color: black;
      }

      nav {
        background-color: #222;
        padding: 10px;
        text-align: center;
      }

      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .header-container {
        display: flex;
        flex-direction: row;
        height: 300px;
      }

      .header-image {
        background-image: url("afe6c823-69fd-4705-a821-2b1db6c03738.png");
        background-size: cover;
        background-position: center;
        flex: 3;
        position: relative;
      }

      .header-image h1 {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 36px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        margin: 0;
      }

      .header-side {
        flex: 1;
        background-color: #000;
      }

      section {
        padding: 40px 20px;
        max-width: 800px;
        margin: auto;
      }

      footer {
        background-color: #222;
        color: white;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>

    <nav>
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>

    <div class="header-container">
      <div class="header-image">
        <h1>2EH Consulting</h1>
      </div>
      <div class="header-side"></div>
    </div>

    <section id="services">
      <h2>Our Services</h2>
      <p>Planning, strategy, and project advice.</p>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>Over 20 years of experience helping build smarter cities and communities.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: yourdad@email.com</p>
    </section>

    <footer>
      <p>&copy; 2025 2EH Consulting</p>
    </footer>

  </body>
</html>
