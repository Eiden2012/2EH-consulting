<!DOCTYPE html>
<html>
<head>
  <title>2EH Consulting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
    }

    nav {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .header-wrapper {
      display: flex;
      flex-direction: row;
    }

    .header-image {
      background-image: url("city-highway.jpg");
      background-size: cover;
      background-position: center;
      height: 300px;
      flex: 3;
    }

    .right-strip {
      flex: 1;
      background-color: black;
      position: relative;
    }

    .title-box {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: white;
      padding: 10px 20px;
      color: black;
      font-size: 28px;
      font-weight: bold;
      border-radius: 8px;
    }

    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="header-wrapper">
    <div class="header-image"></div>
    <div class="right-strip">
      <div class="title-box">2EH Consulting</div>
    </div>
  </div>

  <section id="services">
    <h2>Our Services</h2>
    <p>Planning, strategy, and project advice.</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>Over 20 years of experience helping build smarter cities and communities.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: yourdad@email.com</p>
  </section>

  <footer>
    <p>&copy; 2025 2EH Consulting</p>
  </footer>

</body>
</html>
