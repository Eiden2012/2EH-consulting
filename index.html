<!DOCTYPE html>
<html>
  <head>
    <title>2EH Consulting</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: white; /* 60% white */
        color: black;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: black; /* 30% black */
        padding: 20px;
      }

      .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      nav a {
        color: #E1C16E; /* Mustard Yellow */
        text-decoration: none;
        margin-left: 20px;
        font-size: 16px;
      }

      nav a:hover {
        text-decoration: underline;
      }

      /* Hero image section with a gap at the bottom */
      .hero {
        height: 75vh; /* 75% of the viewport height */
        background: url('https://static.wixstatic.com/media/873fa1_1e0b51d3e58f4e7aabe43ce20605c565~mv2.jpg/v1/fill/w_2500,h_1404,al_c/873fa1_1e0b51d3e58f4e7aabe43ce20605c565~mv2.jpg') no-repeat center center;
        background-size: cover;
        width: 100%;
        position: relative;
      }

      /* Introduction section */
      .intro {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.6); /* Dark background for text readability */
        color: white;
        padding: 20px;
        text-align: center;
      }

      footer {
        background-color: black;
        color: white;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>

    <header>
      <div class="logo">2EH Consulting</div>
      <nav>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <!-- Hero image with space for text -->
    <div class="hero">
      <div class="intro">
        <h2>Welcome to 2EH Consulting</h2>
        <p>We help build smarter cities and sustainable communities with innovative planning and strategic advice.</p>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 2EH Consulting</p>
    </footer>

  </body>
</html>
