<!DOCTYPE html>
<html>
<head>
  <title>2EH Consulting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
    }

    .top-section {
      position: relative;
      width: 100%;
      height: 50vh; /* Image only takes up top half */
      background-image: url('https://www.letsbuild.com/wp-content/uploads/2023/07/types-of-infrastructure.jpeg'); /* ‚Üê CHANGE this part */
      background-size: cover;
      background-position: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 40px;
      font-size: 32px;
      color: white;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 8px;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 40px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="top-section">
    <div class="logo">2EH Consulting</div>
    <nav>
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>

  <section id="services">
    <h2>Our Services</h2>
    <p>Planning, strategy, and project advice.</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>Over 20 years of experience helping build smarter cities and communities.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: yourdad@email.com</p>
  </section>

  <footer>
    <p>&copy; 2025 2EH Consulting</p>
  </footer>

</body>
</html>
