<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2EH Consulting - About</title>
  <style>
    /* Same styles as index.html */
    html, body { margin: 0; padding: 0; font-family: Arial, sans-serif; height: 100%; }
    .logo { 
      padding: 10px; 
      position: fixed; 
      top: 20px; /* Adjust the top position if needed */
      left: 20px; /* Adjust the left position if needed */
      z-index: 10;
    }
    .logo img { height: 90px; }
    .sidebar {
      position: fixed; top: 0; right: 0; width: 200px; height: 100%;
      background-color: white; color: black; display: flex;
      flex-direction: column; align-items: center; padding-top: 120px;
      gap: 40px; font-size: 22px; box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      z-index: 5;
    }
    .sidebar a {
      color: black; 
      text-decoration: none; 
      font-weight: bold; 
      position: relative;
    }
    .sidebar a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: black;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease-out;
    }
    .sidebar a:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
    .content-wrapper { display: flex; flex-direction: column; min-height: 100vh; margin-right: 200px; }
    .main-content { flex: 1; padding: 40px; padding-top: 20px; }
    .footer-spacer { height: 100px; }
    .footer {
      background-color: black; color: white; text-align: center;
      padding: 20px 10px; width: 100%; position: relative; z-index: 5;
    }
  </style>
</head>
<body>

  <!-- Logo on top left -->
  <div class="logo">
    <img src="image002.png" alt="2EH Consulting Logo">
  </div>

  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Our Expertise</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="content-wrapper">
    <div class="main-content">
      <h1>About Us</h1>
      <p>We bring decades of experience in urban planning and strategic advice. Our team is driven by a passion for making communities better through well-planned infrastructure.</p>
      <div class="footer-spacer"></div>
    </div>
    <div class="footer">
      &copy; 2025 2EH Consulting. All rights reserved.
    </div>
  </div>

</body>
</html>
